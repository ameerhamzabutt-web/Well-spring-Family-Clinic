    <main>
        <section id="contact-info" class="container" data-aos="fade-up">
            <div class="card">
                <h2>Get in Touch</h2>
                <div class="contact-details">
                    <p>
                        <strong>Phone:</strong> <a href="tel:YOUR_PHONE_NUMBER_HERE">0426505997</a>
                    </p>
                    <p>
                        <strong>Email:</strong> <a href="mailto:YOUR_EMAIL_HERE">Hbutt1240@gmail.com</a>
                    </p>
                    <p>
                        <strong>Address:</strong> 5 cardigan rd greenacre NSW
                    </p>
                </div>
            </div>
        </section>

        <section id="contact-form-section" class="container form-section" data-aos="fade-up" data-aos-delay="200">
            <div class="card">
                <form id="appointment-form" action="https://formspree.io/f/mzzarrap" method="POST">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                    <div id="formMessage" class="message-display"></div>
                </form>
            </div>
        </section>
    </main>
